<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="h1.js"></script>
    <link rel="icon" href="upload.png">
    <title>File Upload</title>
    <style>
            div {
                background-color: rgb(247, 245, 245);
                width: 600px;
                border: 15px solid rgb(135, 231, 135);
                padding: 50px;
                margin: 20px;
                display: flex;
                flex-wrap: wrap;
                box-shadow: 1px 1px 11px 10px rgb(249, 249, 249);
                border-radius: 25px;
                }
            
            
    </style>
</head>
<body style="background-image: linear-gradient(90deg,rgb(153, 153, 211),rgb(171, 213, 237));">

<form id="uploadForm" onsubmit="fileValidation()" style="margin-left: 310px; margin-top: 140px;">
    <div>
    <label for="formFile">Select a file:</label>
    <input type="file" id="formFile" name="file" onchange="displayFilePath()" class="form-control">
    <span id="msg"></span>
    <br>
    <label for="filePath">File Path:</label>
    <input type="text" id="filePath" readonly class="form-control">
    <br>
    <input type="submit" value="Submit" class="btn btn-primary" style="margin-left: 180px;">
</form>
</div>

<script>
function displayFilePath() {
    // Get the file input element
    var fileInput = document.getElementById('formFile');

    // Get the file path and display it
    var filePathInput = document.getElementById('filePath');
    filePathInput.value = fileInput.value;
}
</script>

</body>
</html>
